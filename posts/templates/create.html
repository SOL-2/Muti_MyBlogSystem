

{% extends 'base.html' %}
{% load bootstrap4 %} <!-- 부트스트랩 쓰기위해 load -->

{% block container %}
    <div class="container">
        <h1>새글 작성</h1>

        <form method="post"> <!-- 현재 페이지를 기준으로 다시 request하기 때문에 /posts/create/주소기준이어서 굳이 action 안씀-->
            {% csrf_token %}
            <!-- {{ post_form }} 그냥 쓰면 부트스트랩 적용이 안됨 -->
            {% bootstrap_form post_form %} <!-- 부트스트랩 적용! -->
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
{% endblock %}
